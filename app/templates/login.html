<!-- extended from base layout -->
{% extends 'base.html' %}

{% block content %}

<h1>Anmeldung</h1>
<form action="" method="post" name="login">
  {{ form.hidden_tag() }}
  <p>
    Benutzername:
    {{ form.nickname(size=30) }}<br>
    Passwort:
    {{ form.password(size=30) }}<br>
  </p>
  <p>{{ form.remember_me }} Erinnere dich an mich</p>
  <p><input type="submit" value="Anmelden"></p>
  <p>Nicht nocht registriert? Klicke <a href="{{ url_for('register') }}">hier</a></p>
</form>
{% endblock %}
